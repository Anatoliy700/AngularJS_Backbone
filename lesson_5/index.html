<html>
<head>
  <title>BB-spoiler</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <script type="text/javascript" src="vendor/js/jq.js"></script>
  <script type="text/javascript" src="vendor/js/_.js"></script>
  <script type="text/javascript" src="vendor/js/bb.js"></script>
</head>
<body>
<script type="text/template" id="productView_template">
  <img src="img/<%= title %>.png"/>
  <div class="info">
    <div class="data" id="productView_template_update">
      <div class="level"><%= level %></div>
      <div class="production"><%= complete %>%</div>
    </div>
  </div>
</script>
<div>
  <table id="farm">

  </table>
  <table>
    <thead>
    <tr id="  storeHeader">
      <th>Название</th>
      <th>Цена</th>
      <th>Количество</th>
      <th>Стоимость</th>
    </tr>
    </thead>
    <tbody id="store">

    </tbody>
  </table>
</div>
<div>
  <form action="" id="addProductItem">
    <input type="text" name="title" placeholder="Название" required>
    <input type="text" name="productivity" placeholder="Производительность" required>
    <input type="text" name="consumes" placeholder="Потребляет">
    <input type="text" name="price" placeholder="Стоимость" required>
    <input type="submit" value="Добавить">
  </form>
</div>

</body>
</html>
